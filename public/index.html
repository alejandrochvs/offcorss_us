<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US OFFCORSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="col-xs-12 top-nav-wrapper">
        <div class="col-xs-12 optional hidden">Optional</div>
        <div class="col-xs-12 top-nav">
            <a href="http://www.offcorss.com/">
                <div class="col-xs-12 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 logo"></div>
            </a>
        </div>
    </div>
    <div class="col-xs-12 content">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 section1">
            <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-7 form-container">
                <div class="col-xs-12 registration">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 logo-white"></div>
                    <input class="col-xs-10 col-xs-offset-1" type="text" required="" id="name" name="name" placeholder="First Name" value="" title="Please enter a valid name.">
                    <input class="col-xs-10 col-xs-offset-1" type="text" required="" id="last_name" name="last_name" placeholder="Last Name" value="" title="Please enter a valid last name.">
                    <input class="col-xs-10 col-xs-offset-1" type="email" required="" id="email" name="email" placeholder="E-Mail" value="" title="Please enter a valid email.">
                    <select required="" id="state" name="state" id="" class="col-xs-10 col-xs-offset-1" placeholder="State" title="Please select one state.">
                    <option value="" disabled selected>State</option>
                    </select>
                    <input class="col-xs-10 col-xs-offset-1" type="text" required="" id="phone" name="phone" placeholder="Phone (123) 456 7890" value="" title="Phone number has to be 10 digits long.">
                    <label class="col-xs-10 col-xs-offset-1" title="Please accept terms and conditions.">
                        <input class="col-xs-1" type="checkbox" required="">
                        <h6 class="col-xs-11">I have read and agree to the <a id="terms" href="policy.html"> <u>Terms and Conditions and Privacy Policy</u> </a> </h6>
                    </label>
                    <button class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">SEND</button>
                </div>
                <div class="col-xs-12 registration-done">
                    <img class="col-xs-12" src="img/THANKSFOR-SUBSCRIBING.png" alt="">
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 section2">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 banner-container">
                <a class="col-xs-12" href="https://www.amazon.com/s/ref=nb_sb_noss_2?url=search-alias%3Daps&field-keywords=offcorss"><img class="col-xs-12" src="img/Something-big-is-comming.jpg" alt=""></a>
            </div>
        </div>
    </div>
    <div class="col-xs-12 footer">
        <div class="col-xs-12 col-sm-4 country-wrap">
            <div class="col-xs-6 col-xs-3 country-selection">
                <a href=""><span title="OFFCORSS Colombia." class="col-xs-12 flag"></span></a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 logo"></div>
        <div class="col-xs-12 col-sm-12 politics">
            <a href="policy.html">
                <h6>Terms and Conditions and Privacy Policy</h6>
            </a>
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>

</html>
